<div class="disp-body">
</div>

<div class="body">

    <app-mainview ng-model="mainview"> </app-mainview>

    <br><br><br>
    <h2 class="top-header">Selection Portal</h2>

    <div class="mt-4 col-8 offset-2">
        <div style="margin-left: 13%; margin-top: 100px; width: 100%;">
            <div class="card-body">
                <form class="form-group" (ngSubmit)="onSubmit()" autocomplete="off" novalidate #Selection="ngForm">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label" id="form-text">Select position</label>
                        <div class="col-sm-9">
                            <select id="exampleFormControlSelect1" name="position" value="" [(ngModel)]="SelectPosition.position" class="form-control" required>
                                <option value="">-none-</option>
                                                <option *ngFor="let jobposition of positionList" >
                                                    {{jobposition.position}}
                                                </option>
                                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-2">
                            <button type="submit" class="btn-submit" value="submit">Select</button>
                            <!-- <button type="button" class="btn-submit" value="cancel" routerLink="/Geveo/Dashboard">Cancel</button><br> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
